<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Margin Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 180px; margin-top: 10px; }
    input, button { padding: 5px; margin-top: 10px; }
    input[type="text"], input[type="number"], input[type="file"] { width: 160px; }
    #formDiv { display: none; margin-top: 20px; }
  </style>
  <!-- SheetJS for Excel parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Net Margin Calculator: Seller Cost Lookup</h1>

  <!-- Upload section -->
  <div id="uploadDiv">
    <label for="fileInput">Upload Excel File:</label>
    <input type="file" id="fileInput" accept=".xlsx,.xls"><br>
    <small>Required columns: <strong>Inventory Number, Length, Width, Height, Weight, Seller Cost, Classification, Supplier Code</strong>.</small>
  </div>

  <!-- Lookup form -->
  <div id="formDiv">
    <label for="skuInput">Enter Inventory Number (SKU):</label>
    <input type="text" id="skuInput" placeholder="e.g. SKU001"><br>

    <label for="sellerCostInput">Seller Cost:</label>
    <input type="number" id="sellerCostInput" step="0.01" readonly><br>
  </div>

  <script>
    let skuData = {};

    // Initialize from localStorage
    function init() {
      const saved = localStorage.getItem('skuData');
      if (saved) {
        skuData = JSON.parse(saved);
        document.getElementById('uploadDiv').style.display = 'none';
        document.getElementById('formDiv').style.display = 'block';
      }
    }

    // Parse Excel file on upload
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const wb = XLSX.read(data, { type: 'array' });
        const ws = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(ws, { defval: '' });
        skuData = {};
        json.forEach(row => {
          const key = String(row['Inventory Number'] || '').trim();
          if (!key) return;
          // Map seller cost
          skuData[key] = parseFloat(row['Seller Cost']) || 0;
        });
        localStorage.setItem('skuData', JSON.stringify(skuData));
        alert('Seller cost data loaded successfully.');
        document.getElementById('uploadDiv').style.display = 'none';
        document.getElementById('formDiv').style.display = 'block';
      };
      reader.readAsArrayBuffer(file);
    });

    // Auto-fill seller cost on SKU input
    document.getElementById('skuInput').addEventListener('change', function() {
      const sku = this.value.trim();
      const cost = skuData[sku];
      document.getElementById('sellerCostInput').value = (cost !== undefined) ? cost.toFixed(2) : '';
    });

    init();
  </script>
</body>
</html>
